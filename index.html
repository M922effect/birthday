<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #ff99cc;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            margin: 50px;
            max-width: 600px;
        }
        h1 {
            color: #ff3366;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #name-input {
            padding: 10px;
            font-size: 18px;
            margin: 20px;
            border: 2px solid #ff3366;
            border-radius: 5px;
        }
        .message {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
        }
        .balloons {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }
        .balloon {
            width: 60px;
            height: 80px;
            background: #ff6699;
            border-radius: 50%;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        .balloon::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 30px;
            width: 2px;
            height: 40px;
            background: #666;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balloons">
            <div class="balloon" style="background:#ff3366"></div>
            <div class="balloon" style="background:#66ccff"></div>
            <div class="balloon" style="background:#ffcc00"></div>
        </div>
        
        <input type="text" id="name-input" placeholder="桑俊楠" value="亲爱的朋友">
        
        <h1 id="birthday-text">🎂 生日快乐！</h1>
        
        <div class="message">
             <p>祝福这个要语文考125的桑俊楠生日快乐(ˊo̴̶̷̤  ̫ o̴̶̷̤ˋ)<span id="name-display">桑俊楠</span>：</p>
            <p>在这个特别的日子里，愿所有的幸福、快乐、美好都围绕着你！ˋˏ🎂ˎˊ  𝙃𝙖𝙥𝙥𝙮𝘽𝙞𝙧𝙩𝙝𝙙𝙖𝙮˗²⁰²⁵/₀₅.⁰⁷</p>
            <p>心仪的女孩常驻身边 祝你生日快乐不止生日🎉</p>
            <p>生日快乐！생일 축하합니다！Happy birthday!お誕生日おめでとう 🥳</p>
        </div>
    </div>

    <script>
        const nameInput = document.getElementById('name-input');
        const nameDisplay = document.getElementById('name-display');

        nameInput.addEventListener('input', (e) => {
            nameDisplay.textContent = e.target.value || "亲爱的朋友";
        });

        // 初始化默认名字
        nameDisplay.textContent = nameInput.value;
    </script>
</body>
</html>
